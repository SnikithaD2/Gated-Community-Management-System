<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="events.css">
    <style>
        .user-info {
            position: relative;
            cursor: pointer;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }
    
        .dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
        }
    
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
    
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .participants-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .participants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .participants-table th, .participants-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .participants-table th {
            background-color: #4CAF50;
            color: white;
        }
        
        .participants-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .register-btn, .registered-btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        
        .register-btn {
            background: #009AE6;
            color: white;
        }
        
        .registered-btn {
            background: #E1E1E1;
            border: none;
            color: black;
            padding: 5px 10px;
            cursor: not-allowed;
            border-radius: 5px;
        }
        
        .activity-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <h1 class="main-head">Aura Living</h1>
            <p class="tagline">A Dream Come True</p>
        </div>
        <button class="go-back" onclick="window.location.href='owner.html'">Go Back</button>
        <div class="user-info">
            <span id="username-display">Username</span>
            <img src="images/userIcon.png" alt="User Icon" class="user-icon">
            <div id="userDropdown" class="dropdown-menu">
                <a href="profile.html">Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>

    <div style="font-family: 'PT Serif'; 
                margin-top: 30px;
                margin-left: 30px;
                font-size: 30px;
                color: #424242;">
        Events
    </div>

    <div class="events-container" id="events-container">
        <!-- Event cards will be inserted here dynamically -->
    </div>
    <footer class="text-center footer-text">
        Live your Dream with Aura
    </footer>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }
    
        // âœ… Move this function to global scope
        function redirectToRegisterPage(eventId, eventName, activity) {
            window.location.href = `event_register.html?event_id=${eventId}&event_name=${encodeURIComponent(eventName)}&activity=${encodeURIComponent(activity)}`;
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const email = localStorage.getItem("userEmail");
            const userType = localStorage.getItem("userType");
            const usernameDisplay = document.getElementById("username-display");
            const dropdown = document.getElementById("userDropdown");
    
            if (!email || !userType) {
                usernameDisplay.textContent = "Not logged in";
                return;
            }
    
            fetch(`/getUserDetails?email=${email}&userType=${userType}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.user) {
                        const name = data.user.name || email;
                        usernameDisplay.textContent = name;
                    } else {
                        usernameDisplay.textContent = "Unknown User";
                    }
                })
                .catch(err => {
                    console.error("Error fetching user details:", err);
                    usernameDisplay.textContent = email;
                });
    
            usernameDisplay.addEventListener("click", () => {
                dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
            });
    
            const userInfo = document.querySelector(".user-info");
            userInfo.addEventListener("mouseenter", () => {
                dropdown.style.display = "flex";
            });
            userInfo.addEventListener("mouseleave", () => {
                dropdown.style.display = "none";
            });
    
            const container = document.getElementById("events-container");
    
            function fetchAndDisplayEvents() {
                fetch("/getEvents")
                    .then(response => response.json())
                    .then(events => {
                        container.innerHTML = events.map(event => `
                            <div class="event-card" data-event-id="${event.id}">
                                <h3>${event.name}</h3>
                                <p><strong>Date:</strong> ${event.event_date}</p>
                                <p><strong>Timings:</strong> ${event.timings}</p>
                                <p><strong>Venue:</strong> ${event.venue}</p>
                                <p><strong>Activities:</strong></p>
                                <ul>
                                    ${event.events_list.split(",").map(activity => `
                                        <li class="activity-item">
                                            ${activity.trim()}
                                            <button class="register-btn" 
                                                onclick="redirectToRegisterPage('${event.id}', '${event.name}', '${activity.trim()}')">
                                                Register
                                            </button>
                                        </li>
                                    `).join("")}
                                </ul>
                            </div>
                        `).join("");
                    })
                    .catch(error => {
                        console.error("Error fetching events:", error);
                        container.innerHTML = '<p class="error">Failed to load events</p>';
                    });
            }
    
            fetchAndDisplayEvents();
        });
    </script>    
</body>
</html>
